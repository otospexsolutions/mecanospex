# SonarCloud Configuration
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

sonar.projectKey=otospexsolutions_mecanospex
sonar.organization=otospexsolutions

sonar.projectName=AutoERP
sonar.projectVersion=0.1.0

# Source directories
sonar.sources=apps/api/app,apps/web/src,packages/shared

# Test directories
sonar.tests=apps/api/tests,apps/web/src

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*Test.php

# Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/*.min.js,**/*.min.css,**/coverage/**

# Coverage reports
sonar.php.coverage.reportPaths=apps/api/coverage.xml
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info

# Language specific
sonar.php.version=8.3
sonar.typescript.tsconfigPath=apps/web/tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Duplicate detection
sonar.cpd.exclusions=**/tests/**,**/*.test.ts,**/*.test.tsx

# Quality gates
sonar.qualitygate.wait=true
