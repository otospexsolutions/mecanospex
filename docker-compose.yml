services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: autoerp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: autoerp
      POSTGRES_USER: autoerp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autoerp_secret}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoerp -d autoerp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - autoerp_network

  redis:
    image: redis:7-alpine
    container_name: autoerp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-autoerp_redis}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-autoerp_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - autoerp_network

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: autoerp_meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-autoerp_meili_master_key}
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - autoerp_network

  minio:
    image: minio/minio:latest
    container_name: autoerp_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-autoerp_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-autoerp_minio_secret}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - autoerp_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  minio_data:
    driver: local

networks:
  autoerp_network:
    driver: bridge
